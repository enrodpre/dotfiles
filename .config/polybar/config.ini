[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/bars.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini

[bar/main]
background = ${color.background}
foreground = ${color.foreground}

monitor =

monitor-fallback =

monitor-strict = false

override-redirect = false

bottom = false

fixed-center = true

width = 100%
height = 34

offset-x = 0%
offset-y = 0%

radius-top = 0.0
radius-bottom = 0.0

line-size = 0
line-color = ${color.primary}

border-size = 3
border-color = ${color.background}

padding = 2

module-margin-left = 1
module-margin-right = 1

font-0 = "Fira Code:size=9;3"
font-1 = "feather:size=12;3"

modules-left = workspaces sep filesystem control sep updates
modules-center = cpu memory temperature
modules-right = message i3 date sep volume pulseaudio-output

separator =

dim-value = 1.0

wm-name = 

tray-position = none

tray-detached = false

tray-maxsize = 16

tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0

tray-padding = 0

tray-scale = 1.0

enable-ipc = true

click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click = 
cursor-scroll = 

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = true
