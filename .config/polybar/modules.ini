[module/i3]
type = internal/i3

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;

format = <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${color.background_warning}
label-mode-foreground = ${color.foreground_warning}


pin-workspaces = true
show-urgent = true
strip-wsnumbers = true

index-sort = true
enable-click = false
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false

fuzzy-match = true

override-redirect = true
wm-restack = i3

[module/cpu]
type = internal/cpu

interval = 1

format = <label>
format-prefix = 
format-prefix-foreground = ${color.primary}

label = " %percentage%%"

[module/date]
type = internal/date

interval = 1.0

date = %A, %d %B
time = at %k:%M:%S

format = <label>
format-prefix = " "
format-prefix-foreground = ${color.primary}

label = %date% %time%

[module/filesystem]
type = internal/fs

mount-0 = /
mount-1 = /home
interval = 30

fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix = 
format-unmounted = <label-unmounted>
format-unmounted-prefix = 
label-mounted = " %mountpoint% %percentage_used%%"

label-unmounted = " %mountpoint%: NA"

